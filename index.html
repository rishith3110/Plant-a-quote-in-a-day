            --card-background: #2c2c2c;
            /* Slightly lighter dark for cards */
            --text-light: #e0e0e0;
            /* Light text on dark background */
            --text-dark: #ffffff;
            /* White for strong text/headings */
            --border-color: #444444;
            /* Darker border for definition */
            --button-hover-color: #0097a7;
            /* Darker cyan on hover */
            --result-bg-color: #383838;
            /* Background for result container */
            --result-border-color: #555555;
            /* Border for result container */
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-background);
            /* Dark card background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            /* Stronger shadow for depth */
            animation: fadeIn 1s ease-in-out;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 80%;
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
            /* Bright primary color for heading */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-light);
            /* Light text on dark background */
            line-height: 1.6;
        }

        b {
            font-weight: 600;
            color: var(--text-dark);
            /* White for bold text */
        }

        em {
            font-style: italic;
        }

        label {
            font-size: 1rem;
            color: var(--text-light);
            /* Light text for labels */
            margin-top: 25px;
            display: block;
            font-weight: 500;
        }

        select {
            font-size: 1rem;
            padding: 10px 15px;
            margin-top: 10px;
            border: 2px solid var(--border-color);
            /* Darker border */
            border-radius: 8px;
            background-color: var(--card-background);
            /* Dark background for select */
            color: var(--text-light);
            /* Light text in select */
            width: 80%;
            max-width: 300px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            /* Primary color on focus */
        }

        button {
            background-color: var(--primary-color);
            /* Bright primary color for buttons */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 20px 5px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
            /* Shadow matching primary color */
        }

        button:hover {
            background-color: var(--button-hover-color);
            /* Darker cyan on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 188, 212, 0.4);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background-color: var(--result-bg-color);
            /* Darker background for results */
            border: 1px solid var(--result-border-color);
            /* Subtle border for results */
            border-radius: 10px;
            display: none;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }

        .result-container h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            /* Primary color for result heading */
            margin-bottom: 15px;
        }

        .result-container p {
            font-size: 1rem;
            color: var(--text-light);
            /* Light text for result paragraphs */
            margin-bottom: 10px;
        }

        .music-link {
            color: #ffeb3b;
            /* A contrasting bright yellow for music links */
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .music-link:hover {
            color: #ffc107;
            /* Slightly darker yellow on hover */
            text-decoration: underline;
        }

            from {
                opacity: 0;
                transform: scale(0.95);
            }

                opacity: 1;
                transform: scale(1);
            }
        }

            to {

            }

            }
        }

</head>

                    quoteDisplay.textContent = `Quote: ${randomQuote}`;

                    const randomMusic = moodInfo.music[Math.floor(Math.random() * moodInfo.music.length)];

                    const musicLink = document.createElement("a");
                    musicLink.href = randomMusic.url;
                    musicLink.textContent = randomMusic.name;
                    musicLink.target = "_blank";
                    musicLink.classList.add("music-link");

                    musicDisplay.textContent = "Music: ";
                    musicDisplay.appendChild(musicLink);

                    resultContainer.style.display = 'block';
                }
            }

            submitButton.addEventListener("click", function () {
                currentMood = moodSelect.value;
                displayContent();
            });

            refreshButton.addEventListener("click", function () {
                displayContent();
            });
        });
    </script>
</body>

</html>
